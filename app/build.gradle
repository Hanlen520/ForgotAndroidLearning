apply plugin: 'com.android.application'
//apply plugin: 'com.antfortune.freeline'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.3'
    defaultConfig {
        applicationId "tech.fuge.www.forgotheadfirstandroid"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 2
        versionName '1.1'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                cppFlags ""
            }
        }
        multiDexEnabled true
    }

    productFlavors {
        dev {
            // Enable pre-dexing to produce an APK that can be tested on
            // Android 5.0+ without the time-consuming DEX build processes.
            minSdkVersion 17
//            minSdkVersion 21
            //only package english translations, and xxhdpi resources
            //设置为开发模式 只打包中文和xxhdpi资源，节省打包时间
//            resConfigs("cn", "xxhdpi")
        }
        prod {
            // The actual minSdkVersion for the production version.
            minSdkVersion 15
        }
    }

//    freeline {
//        hack true
//        productFlavor 'dev'
//    }

    /*PNG优化在默认情况下是打开的，我们可以在开发模式下禁用*/
    if (project.hasProperty('devBuild')) {
        aaptOptions.cruncherEnabled = false
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.alibaba:fastjson:1.1.58.android'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'
}
